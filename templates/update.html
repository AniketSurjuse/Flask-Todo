{% extends 'base.html' %}
{% block body %}
    <div class="container my-4">
        <h2>Update ToDo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label"
                >Title</label
              >
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                value="{{todo.title}}"
        
              />
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <input
                type="text"
                class="form-control"
                id="desc"
                name="desc"
                value="{{todo.desc}}"
              />
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
{% endblock body %}
